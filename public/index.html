<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Contatos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <h1>Registro de Contatos</h1>
    </header>

    <main class="main-content">
        <section class="form-section">
            <h2>Adicionar Novo Contato</h2>
            <form id="formRegistro">
                <div class="input-group">
                    <label for="inputNome">Nome completo</label>
                    <input type="text" id="inputNome" placeholder="Digite o nome" required>
                </div>
                <div class="input-group">
                    <label for="inputCpf">CPF</label>
                    <input type="text" id="inputCpf" placeholder="Digite o CPF" required>
                </div>
                <div class="input-group">
                    <label for="inputTelefone">Telefone</label>
                    <input type="text" id="inputTelefone" placeholder="Digite o telefone" required>
                </div>
                <div class="button-group">
                    <button type="submit">Salvar Contato</button>
                </div>
            </form>
        </section>

        <section class="list-section">
            <h2>Lista de Contatos</h2>
            <div class="table-container">
                <table id="tabelaContatos">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Nome</th>
                            <th>CPF</th>
                            <th>Telefone</th>
                            <th>Opções</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Linhas de contatos serão inseridas aqui -->
                    </tbody>
                </table>
            </div>
        </section>
    </main>

    <footer class="footer">
        <p>&copy; 2024 Registro de Contatos. Todos os direitos reservados.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
